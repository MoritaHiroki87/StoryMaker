<!DOCTYPE html>
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='slim' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>project_list</title>
</head>
<body>
{% for project in projects %}
<ul>
    <li>{{ project.project_name }}: <a href="{% url 'board:project_board' project.id %}">{{ project.project_name }}</a></li>
</ul>
{% endfor %}
</body>
</html>
